<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style> body{font-family:'Inter',sans-serif;} </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-8">
    <h1 class="text-2xl font-bold text-center mb-2">Admin Login</h1>
    <p class="text-center text-gray-500 mb-6">Enter your admin credentials.</p>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="space-y-2 mb-4">
          {% for category, message in messages %}
            <div class="text-sm px-3 py-2 rounded border {{ 'bg-red-50 border-red-200 text-red-700' if category=='error' else 'bg-green-50 border-green-200 text-green-700' }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="post" action="{{ url_for('admin_login') }}" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input id="username" name="username" type="text" required class="mt-1 w-full rounded-lg border-gray-300 focus:border-cyan-500 focus:ring-cyan-500" placeholder="Enter Username" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" name="password" type="password" required class="mt-1 w-full rounded-lg border-gray-300 focus:border-cyan-500 focus:ring-cyan-500" placeholder="Enter Password" />
      </div>
      <button type="submit" class="w-full inline-flex items-center justify-center h-11 rounded-lg bg-cyan-600 text-white font-semibold hover:bg-cyan-700 transition">Sign in</button>
    </form>

    <div class="text-center mt-6">
      <a href="{{ url_for('home') }}" class="text-sm text-cyan-700 hover:text-cyan-900">← Back to site</a>
    </div>
  </div>
</body>
</html>
