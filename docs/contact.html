<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — IgnividhaTech</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style> body{font-family:'Inter',sans-serif;} </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-3xl font-extrabold mb-4">Contact Us</h1>
    <p class="mb-4 text-gray-700">Have a question? You can email us or use the form below (static copy — submissions are not processed on GitHub Pages).</p>

    <div class="bg-white p-6 rounded-lg shadow mb-6">
      <p class="mb-2"><strong>Email:</strong> <a href="mailto:tatvatech2225@gmail.com" class="text-cyan-700">tatvatech2225@gmail.com</a></p>
      <p class="mb-2"><strong>Location:</strong> Hyderabad, India</p>
      <p class="mb-2"><strong>Work Mode:</strong> Remote / Work From Home</p>
    </div>

    <div class="bg-white p-6 rounded-lg shadow">
      <h2 class="font-semibold mb-2">Contact Form (static)</h2>
  <form onsubmit="return false;">
        <div class="grid grid-cols-1 gap-4">
          <input type="text" placeholder="Your name" class="border rounded px-3 py-2" required />
          <input type="email" placeholder="Your email" class="border rounded px-3 py-2" required />
          <textarea placeholder="Your message" class="border rounded px-3 py-2" rows="5" required></textarea>
          <button class="inline-block bg-cyan-600 text-white px-4 py-2 rounded-lg">Send (disabled)</button>
        </div>
      </form>
    </div>

    <div class="mt-6">
      <a href="index.html" class="text-cyan-700 hover:underline">← Back to home</a>
    </div>
  </div>
</body>
</html>
